<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/styles.css" rel="stylesheet">
</head>
<body>
   
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </nav>

    
    <div class="container-current d-flex col-lg-8">
        <section class = "current-data">
        <h2>Current weather:</h2>
        <h1 id = "city-name"></h1>
        <h1 id = "city-date"></h1>
        <p id = "city-temp"></p>
        <p id = "city-data"></p>
        <p id = "city-humidity"></p>
        <p id = "city-wind"></p>
    </section>
    </div>

    <div class="container-five-day d-flex col-lg-8 row gx-4">
        <section>    
            <h3 id = "five-day-header">5 Day Forecast:</h3>
        </section>
    </div>

   <div class="city-section col-lg-3 col-md-6 col-sm-12 mx-4" >
    <label for="cityDataList" class="form-label">Search for a City:</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<button type="button" class="btn searchBtn btn-outline-primary  btn-lg col-lg-12 col-md-12 col-sm-12 ">Search</button>
<section class="cityBtn btn-lg col-lg-12 col-md-12 col-sm-12"></section>
<datalist id="datalistOptions">
  <option value="San Francisco">
  <option value="New York">
  <option value="Seattle">
  <option value="Los Angeles">
  <option value="Chicago">
  <option value="Atlanta">
  <option value="Denver">
  <option value="Austin">
</datalist>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="https://kit.fontawesome.com/8638d0ac87.js" crossorigin="anonymous"></script>
</body>
</html>
